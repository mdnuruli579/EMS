<div class="container">
    <p class="form-header">
      <mat-toolbar>
        <span id="mheader">Add Manager</span>
      </mat-toolbar>
    </p>
    <form (ngSubmit)="addManager()" class="center-form">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Manager Name" [(ngModel)]="managerForm.managerName" name="managerName">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Manager Email" [(ngModel)]="managerForm.email" name="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Manager Contact" [(ngModel)]="managerForm.phoneNumber" name="phoneNumber">
          </mat-form-field>
        </div>
      </div>
  
      <mat-dialog-actions>
        <button mat-flat-button color="primary" type="submit">Save</button>
        <button mat-flat-button color="warn" type="button" (click)="cancelPopup()">Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>
