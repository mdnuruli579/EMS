<div class="container">
    <p class="form-header">
      <mat-toolbar>
        <span id="mheader">Update Manager</span>
      </mat-toolbar>
    </p>
    <form class="center-form" (ngSubmit)="submitManager()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label class="full-width">Manager Name</mat-label>
            <input matInput [(ngModel)]="managerForm.managerName" name="managerName">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label class="full-width">Manager Email</mat-label>
            <input matInput [(ngModel)]="managerForm.email" name="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label class="full-width">Manager Contact</mat-label>
            <input matInput [(ngModel)]="managerForm.phoneNumber" name="phoneNumber">
          </mat-form-field>
        </div>
      </div>
  
      <mat-dialog-actions>
        <button mat-flat-button color="primary" type="submit">Submit</button>
        <button mat-flat-button color="warn" type="button" (click)="cancelPopup()">Close</button>
      </mat-dialog-actions>
    </form>
  </div>
