<div class="loader-overlay" *ngIf="spinner">
  <div class="spinner"></div>
</div>
<div class="container mt-5">
    <button mat-raised-button (click)="openDepartmentForm()" color="primary">Add Department</button>
    <a mat-raised-button routerLink="" color="primary" id="employee">Employee</a>
    <a mat-raised-button routerLink="/manager" color="primary" id="manager">Manager</a>
<table mat-table [dataSource]="dataList" class="mat-elevation-z8 mat-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell class="col-header" *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="departmentName">
      <th mat-header-cell class="col-header" *matHeaderCellDef> Department Name </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell class="col-header" *matHeaderCellDef> Location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell  *matHeaderCellDef> Action </th>
        <td mat-cell class="mat-btn" *matCellDef="let element"> 
            <button mat-mini-fab (click)="deleteDepartment(element.id)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="viewDepartment(element.id)">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="editDepartment(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id','departmentName','location','action']"></tr>
      <tr mat-row  class="mat-row" *matRowDef="let row; columns: ['id','departmentName','location','action']"></tr>
  </table>
 </div>
