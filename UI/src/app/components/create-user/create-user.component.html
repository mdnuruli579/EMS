<div class="new-user-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create A New Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Your Email" id="username" formControlName="username" >
            <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
              Username is required.
            </div>
            <div *ngIf="registerForm.get('username')?.hasError('minlength') && registerForm.get('username')?.touched">
              Username must be at least 11 characters long.
            </div>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Password" formControlName="password" >
            <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
              Password is required.
            </div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
              Password must be at least 8 characters long.
            </div>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Enter Password" id="cnfpass" formControlName="cnfPassword" >
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('cnfPassword')?.touched">
              Passwords do not match.
            </div>
          </mat-form-field>
          <div class="row">
            <div class="col-sm-4">
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
            </div>
            <div class="col-sm-4">
                <button mat-raised-button color="primary" type="button" (click)="cancelPopup()">Cancel</button>
            </div>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
