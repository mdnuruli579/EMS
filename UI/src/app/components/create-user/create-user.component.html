<div class="new-user-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create A New Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Your Email" required >
          </mat-form-field>
          <div class="row">
            <div class="col-sm-4">
                <button mat-raised-button color="primary" type="submit">Send OTP</button>
            </div>
            <div class="col-sm-4">
                <button mat-raised-button color="primary" type="button" (click)="cancelPopup()">Cancel</button>
            </div>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
